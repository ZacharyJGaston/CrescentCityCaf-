<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/crescentStyles.css" />
        <!--font awesome kit-->
        <script src="https://kit.fontawesome.com/4f5c6c0c18.js" crossorigin="anonymous"></script>

        <!-- endbuild -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <title>Crescent City Bistro & Café</title>
  </head>

    <body>

      <header class="jumbotron jumbotron-fluid">
          <div class="container">
              <div class="row">
                  <div class="col-4 col-sm-3 col-md-2 align-self-center">
                      <img src="img/crescentImages1.png" class="img-fluid"/>
                  </div>
                  <div class="col">
                      <h1>Crescent City Bistro & Café</h1>
                      <h2>Exquisite Enchanting Experiences</h2>
                  </div>
                  <div class="col col-md-4 col-xl-2 mt-4 text-nowrap">
                      <a class= "btn btn-lg btn-info text-nowrap" role= "button" data-toggle="modal" data-target="#partyReservation">Reservation</a>
                  </div>
              </div>
          </div>
      </header>

      <div id="partyReservation" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content modal-lg">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">Reserve a Table</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modal-lg">
                    <div class="container-fluid">
                        <form id="reserveForm">
                            <div class="form-group row">
                                <label for="crescentClients" class="col-sm-6 col-form-label">Party of...</label>
                                <div class="col">
                                    <select class="form-control col-sm-6" id="crescentGuests" name="crescentGuests">
                                        <option selected>Select...</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <label for="date" class="col-sm-6 col-form-label" placeholder="date">Date</label>
                                <div class="col">
                                    <input class="form-control" type="date" id="date" name="date" placeholder="Date" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="campsite-type" class="col-sm-6 col-form-label">Reservation Type</label>

                                <div class="col-2">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-success active">
                                            <input type="radio" name="reserveType" id="insideSite" value="inside" checked> Inside Seating
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="reserveType" id="outsideSite" value="outside"> Outside Seating
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
